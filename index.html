<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts.css" type="text/css">
    <link rel="stylesheet" href="swiper.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Page Game</title>
</head>
<body>
<script type="text/javascript" src="swiper.min.js"></script>
    
    <header class="fixed">
        <ul>
            <li id="font">
                <a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1s" href="#home">Home</a>
                <a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.1s" href="#gang">gang</a>
                <a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.2s" href="#music">music</a>
                <a class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.3s" href="#contact">contact</a>
            </li>
        </ul>
    </header>

    <section>
      <img class="imgBg" src="img/1.jpg" alt="fotobg">
    <div class="swiper-container">
      <div class="swiper-wrapper slider">
        <div class="swiper-slide"> <img src="img/3.jpg"></div>
        <div class="swiper-slide"><img src="img/2.jpg"></div>
        <div class="swiper-slide"><img src="img/1.jpg"></div>
        <div class="swiper-slide"> <img src="img/3.jpg"></div>
        <div class="swiper-slide"><img src="img/2.jpg"></div>
        <div class="swiper-slide"><img src="img/1.jpg"></div>
        <div class="swiper-slide"> <img src="img/3.jpg"></div>
        <div class="swiper-slide"><img src="img/2.jpg"></div>
        <div class="swiper-slide"><img src="img/1.jpg"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

    <section></section>
    <section></section>
    <section></section>
    <section></section>    
    <footer>Copyright Â© 2020 Nazwa Gry.  All rights reserved.</footer>


    <!-- Swiper JS -->
    <link type="text/javascript" src="swiper.min.js">
     <!-- Initialize Swiper -->
     <script>
      var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
</body>
</html>
